<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lista ordenada elemento que indica un orden-->
     <ol>
        <li>pan</li> <!--li (elemento de la lista)--> 
        <li>gazpacho</li>
        <li>mantequilla</li>
     </ol> <!--Orden List--> <!--"<ol reversed>":cambia el orden de la lista-->
              
    <!--Lista sin elemnto indicativo de orden-->
     <ul> <!-- Unordened list//lista no ordenada-->
       <li>hacer la cocina
        <ul>
          <li>poner lavavajillas</li>
          <li>limpiar mesa</li>
          <li>barrer</li>   
         </ul>
       </li>
       <li>ordenar libreria</li>
       <li>bajar basura</li>
     </ul>

    <!--Lista por definición: como un diccionario-->
   <dl> <!--Definition List-->
     <dt>Termino: <!--Definicion del término (que queremos definir)-->
     <dd>Descripción</dd> <!--Descripcion del dato (que significa)-->
   </dl>
</body>
</html>
